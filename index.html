<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>TOP - Library</title>
    <style>

    </style>
</head>
<body>
    <header >
        Library
    </header>
    <main>
        <div id="add-new-book-button-container">
            <button id="add-new-book-button"> PRESS HERE TO <br> ADD A NEW BOOK </button>
            <div id="pop-up"></div>
        </div>
            <div id="add-new-book-form-container">
                <form id="add-new-book-form" onsubmit="return false">
                    <div id="form-title">
                        Fill the form below<br> to add a new book! 
                    </div>
                    <div>
                        <input type="text" id="author" name="author" placeholder="AUTHOR">
                    </div>
                    <div>
                        <input type="text" id="title" name="title" placeholder="TITLE">
                    </div>
                    <div>
                        <input type="tel" id="number-of-pages" name="number-of-pages" placeholder="NUMBER OF PAGES">
                    </div>
                    <div id="checkbox-container">
                        <label for="have-read">Have you read it?</label>
                        <input type="checkbox" id="have-read" name="have-read" >
                    </div>
                    <button id="form-button"> Add a new book </button>
                </form>
            </div>
        <div id="cards-container">
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
